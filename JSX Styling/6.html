<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1" style="display: flex;flex-wrap:wrap" ></div>
        <script type="text/babel">
                var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]

    var a=students.map(function(c){
        return <div style={{border:"1px solid",width:"300px",height:"250px",marginRight:"20px",marginTop:"20px",textAlign:"center"}}>
        <div style={c.gender=="male"?{backgroundColor:"skyblue"}:{backgroundColor:"pink"}}>
            
            <h1>Firstname:{c.firstname}</h1>
            <h1>Lastname:{c.lastname}</h1>
            <h1>Age:{c.age}</h1>
            <h1>Gender:{c.gender}</h1>

            
            </div>
            </div>
    })
    ReactDOM.render(a,document.getElementById("d1"))
        </script>
    </body>
</html>
