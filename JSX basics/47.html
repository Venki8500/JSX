        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
   


<body>
    <div id="d1">

    </div>

            firstname: 'venki',
            lastname: 'mirithipati',
            location: 'vizag'
        }

            <h1>  firstname:{a.firstname.toUpperCase()}  </h1>
