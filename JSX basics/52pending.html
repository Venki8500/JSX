<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d1">

    </div>
    <script type="text/babel">
        var gr = [
            [
                "https://cdn.pixabay.com/photo/2017/09/25/13/12/puppy-2785074_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/05/09/10/42/weimaraner-1381186_1280.jpg"
            ],
            [
                "https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg",
                "https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg",
                "https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_1280.jpg",
                "https://cdn.pixabay.com/photo/2015/03/27/13/16/maine-coon-694730_1280.jpg",
                "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_1280.jpg"
            ]
        ];

        var fr = <div style={{border:"1px solid",height:"400px",backgroundColor:"skyblue"}} ><h1>Galleries of animals</h1>{gr.map(function (a) {
            return (
                
                <div style={{border:"1px solid",width:"95%",marginTop:"30px",backgroundColor:"white",marginLeft:"30px"}}>
                    <h1>slide</h1><div style={{ border: "1px solid" }} ><img src={a} width="50px" /></div></div> 
            )
        })
        }
        </div>

        ReactDOM.render(fr, document.getElementById("d1"))

    </script>
</body>

</html>
