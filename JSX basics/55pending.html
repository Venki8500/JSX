<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
        var students = [
                {
                    firstname:'pravee',
                    lastname:'gubbala',
                    age:38
                },
                {
                    firstname:'anupama',
                    lastname:'reddy',
                    age:28
                },
                {
                    firstname:'priya',
                    lastname:'kaman',
                    age:23
                },
                {
                    firstname:'kiran',
                    lastname:'rao',
                    age:25
                },
                {
                    firstname:'triveni',
                    lastname:'manu',
                    age:29
                }
            ];

            var b=<div><table border="2">
                <thead>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                    <th>Options</th>
                    </thead>
                
                {
                    students.map(function(x){
                return (
                    <tr id="d2">
                    <td>{x.firstname}</td>
                    <td>{x.lastname}</td>
                    <td>{x.age}</td>
                    <td><button >delete</button></td>
                </tr>
                )
            })
                }
             
            </table></div>

            

            ReactDOM.render(b,document.getElementById("d1"))

        </script>
    </body>
</html>
