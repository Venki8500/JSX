<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="d1">

    </div>
    <script type="text/babel">
        var a = [
            {
                firstname: 'venki',
                lastname: 'mirithipati',
                location: 'vizag'
            },
            {
                firstname: 'venki',
                lastname: 'mirithipati',
                location: 'vizag'
            },
            {
                firstname: 'venki',
                lastname: 'mirithipati',
                location: 'vizag'
            }
        ];
        var d =
        <div>
            <table border="2">
            {
                a.map(function(b){
                    return (
                        <tr>
                            <td>{b.firstname}</td>
                            <td>{b.lastname}</td>
                            <td>{b.location}</td>
                        </tr>
                    )
                })
            }
            </table>
            </div>


        ReactDOM.render(d, document.getElementById("d1"))
    </script>
</body>

</html>
