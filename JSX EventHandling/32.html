<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
     
        <script type="text/babel">
            function ab(c,i){
              document.getElementById("d1").innerHTML=c;
              document.getElementById("d2").innerHTML=i;
            }
             var ar = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:'male'
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
      ];

      var a=<div>{
        ar.map(function(c,i){
            return <li onClick={()=>{ab(c.firstname,i)}}>{c.firstname}</li>
        })
      }
      <div >
        <h1 id="d1"></h1>
        <h2 id="d2"></h2>
        </div>
      </div>
      

      ReactDOM.render(a,document.body)
    
        </script>
    </body>
</html>
