<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <script type="text/babel">

        function abc() {

            var b = document.getElementById("d1").value;
            c.push(b);
            // console.log(c)
            document.getElementById("d2").innerHTML = ""
            c.map(function (p, i) {

                var nli = document.createElement("li");
                var btn = document.createElement("button")
                btn.innerHTML = "delete";
                btn.onclick = function (z,i) {
                    c.splice(i,1);
                    // console.log(c.splice(i,1))
                    abc();
                }
                nli.innerHTML = p;
                nli.appendChild(btn)
                document.getElementById("d2").appendChild(nli);
            })

        }
        var c = []
        var x = <div>
            <input type="text" id="d1" />
            <button onClick={() => { abc() }}>click here push value</button>
            <div id="d2"></div>
        </div>
        ReactDOM.render(x, document.body)

    </script>
</body>

</html>
