<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <script type="text/babel">
         
            function abc(){
                var a="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
                document.getElementById("d3").src=a;

            }
            function xyz(){
                var a="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
                document.getElementById("d3").src=a;

            }
            var a=<div>
                <input type="radio" name='male' id="d1" onChange={()=>{abc()}}/>Male &ensp;&ensp;&ensp;
                <input type="radio" name='male' id="d2" onChange={()=>{xyz()}}/>Female
                <div><img src=""  id="d3"/></div>
                </div>

                ReactDOM.render(a,document.body)

        </script>
    </body>
</html>
