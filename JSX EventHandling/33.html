<html>

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <script type="text/babel">
        function abc(d,f,g,h) {
          document.getElementById("d2").innerHTML=d;
          document.getElementById("d3").innerHTML=f;
          document.getElementById("d4").innerHTML=g;
          document.getElementById("d5").innerHTML=h;
        }

        var ar = [
            {
                firstname: "Praveen",
                lastname: "Gubbala",
                age: 40,
                gender: 'male'
            },
            {
                firstname: "Smrithi",
                lastname: "mandana",
                age: 25,
                gender: 'female'
            },
            {
                firstname: "mithali",
                lastname: "raj",
                age: 39,
                gender: 'female'
            },
            {
                firstname: "Rohit",
                lastname: "Sharma",
                age: 35,
                gender: 'male'
            },
            {
                firstname: "Sachin",
                lastname: "Tendulkar",
                age: 50,
                gender: 'male'
            },
        ];

        var x = <div>
            {ar.map(function (c) {
                return <li onClick={() => { abc(c.firstname,c.lastname,c.age,c.gender) }} id="d1">{c.firstname}</li>
            })
            }

            <div >
                <h1 id="d2"></h1>
                <h1 id="d3"></h1>
                <h1 id="d4"></h1>
                <h1 id="d5"></h1>
            </div>
        </div>

        ReactDOM.render(x, document.body)

    </script>
</body>

</html>
