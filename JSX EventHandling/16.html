<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <script type="text/babel">
            function abc(event){
                var x=document.getElementById("d1").innerHTML=event.target.value;
            }
            function xyz(event){
                var x=document.getElementById("d1").innerHTML="";
            }
            var a=<div>
                <input type="text" onKeyUp={(event)=>{abc(event)}} />
                <h1 id="d1"></h1>
                <button onClick={(event)=>{xyz(event)}} >clear text</button>
                </div>

                ReactDOM.render(a,document.body)

        </script>
    </body>
</html>
