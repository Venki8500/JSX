<html>

    <body>  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            function abc(){
                var x=document.getElementById("d1").value;
                document.getElementById("d2").innerHTML=x.toUpperCase();
            }
            var a=<div>
                <input type="text" onKeyUp={()=>{abc()}} id="d1"/>
                <h1 id="d2"></h1>
                </div>

                ReactDOM.render(a,document.body)

        </script>
    </body>
</html>
